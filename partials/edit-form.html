<form role="form" name="addForm" ng-submit="addForm.$valid && update()" novalidate>
        <div class="text-info">
            <h4>Editando Membro</h4>
            <p><strong>Nome:</strong> {{editpeople.name}}</p>
            <p><strong>Idade:</strong> {{editpeople.age}}</p>
            <p><strong>Especialidade:</strong> {{editpeople.specialization}}</p>
        </div>
        <div class="form-group">
            <label for="peoplename">Nome</label>
            <input type="text" placeholder="Nome" name="peoplename" class="form-control" ng-model="editpeople.name" required>
        </div>
        <div class="form-group">
            <label for="peopleage">Idade</label>
            <input type="Number" placeholder="Idade" name="peopleage" class="form-control" ng-model="editpeople.age" max="90" required>
            <small class="text-warning" ng-show="addForm.peopleage.$error.number">Apenas Números</small>
            <small class="text-warning" ng-show="addForm.peopleage.$error.max">Idade Máxima: 90</small>
        </div>
        <div class="form-group">
            <label for="peoplespec">Especialidade</label>
            <input type="text" placeholder="Especialidade" name="peoplespec" class="form-control" ng-model="editpeople.specialization" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Editar" class="btn btn-primary"> 
            <a href="#/" title="Cancelar" class="btn btn-primary">Cancelar</a>
        </div>
        <p ng-hide="{{!addForm.$valid}}">Preencha todos os campos do formulário</p>
    
</form>
