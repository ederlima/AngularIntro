<div class="text-info">
<form role="form" name="removeForm" ng-submit="remove()">
    <h4>Excluindo Membro</h4>
    <p class="bg-info">Tem certeza que deseja excluir este membro?</p>
    <p><strong>Nome:</strong> {{people.name}}</p>
    <p><strong>Idade:</strong> {{people.age}}</p>
    <p><strong>Especialidade:</strong> {{people.specialization}}</p>
    <input type="submit" class="btn btn-primary" value="Remover"></form>
</form>
</div>
