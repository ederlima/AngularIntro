<form role="form" name="addForm" ng-submit="addForm.$valid && addMember(team)" novalidate>
        <div class="text-info">
            <h4>Incluindo novo Membro</h4>
            <p><strong>Nome:</strong> {{people.name}}</p>
            <p><strong>Idade:</strong> {{people.age}}</p>
            <p><strong>Especialidade:</strong> {{people.specialization}}</p>
        </div>
        <div class="form-group">
            <label for="peoplename">Nome</label>
            <input type="text" placeholder="Nome" name="peoplename" class="form-control" ng-model="people.name" required>
        </div>
        <div class="form-group">
            <label for="peopleage">Idade</label>
            <input type="Number" placeholder="Idade" name="peopleage" class="form-control" ng-model="people.age" max="90" required>
            <small class="text-warning" ng-show="addForm.peopleage.$error.number">Apenas Números</small>
            <small class="text-warning" ng-show="addForm.peopleage.$error.max">Idade Máxima: 90</small>
        </div>
        <div class="form-group">
            <label for="peoplespec">Especialidade</label>
            <input type="text" placeholder="Especialidade" name="peoplespec" class="form-control" ng-model="people.specialization" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Adicionar" class="btn btn-primary">
        </div>
        <p ng-hide="{{!addForm.$valid}}">Preencha todos os campos do formulário</p>
    
</form>
